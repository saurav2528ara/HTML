<!-- style tag <style> helps us to modify our text (size,color,etc) -->
<!DOCTYPE html>
<html>
    <head> 
<!-- font family -->
        <title>font family</title>
    </head>
    <body>
        <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Hello Saurav</h1>
        <h2 style="font-family:Chaparral pro Light;">Hello Saurav</h2>
        <h3 style="font-family: 'Times New Roman', Times, serif;">Hello Saurav</h3>
        <p style="font-family: cursive;">Hello Saurav</p>
    </body>
</html>
